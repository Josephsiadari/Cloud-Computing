<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Display</title>
    <style>
        img{
            width: 300px;
            display: block;
        }
        h1,p{
            display: inline-block;
        }
        .bg-blanchedalmond{
            background-color: blanchedalmond;
        }
    
    </style>
</head>
<body>
    <div class="bg-blanchedalmond">
        <h1>Universitas Pamulang</h1>
        <p>Unpam Viktor</p>
        <img class="image" src="https://unpam.ac.id/_nuxt/kampus2.B0WqicWG.jpg" alt="unpam viktor-building">
        <input type="text">
    </div>
    
</body>
</html>
